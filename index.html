<!doctype html>
<html ng-app="App">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <h2>Todo</h2>
    <div ng-controller="CustomerListController as customerList">
      <span>{{customerList.remaining()}} of {{customerList.todos.length}} remaining</span>
      [ <a href="" ng-click="customerList.archive()">archive</a> ]
      <ul class="unstyled">
        <li ng-repeat="todo in customerList.todos">
          <label class="checkbox">
            <input type="checkbox" ng-model="todo.done">
            <span class="done-{{todo.done}}">{{todo.text}}</span>
          </label>
        </li>
      </ul>
      <form ng-submit="customerList.addTodo()">
        <input type="text" ng-model="customerList.todoText"  size="30"
               placeholder="add new todo here">
        <input class="btn-primary" type="submit" value="add">
      </form>
    </div>
  </body>
</html>
